<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <title>Library</title>
</head>
<body>
    <h1>Library</h1>
    <div class="button-container">
        <button id="a-book">Add book</button>
        <button id="c-book">Clear book</button>
    </div>
    <div class="book-container"></div>
    <div class="add-form">
        <form>
            <label for="name">Book name: 
                <input type="text" name="bname" id="name">
            </label>
            <label for="author">Author name: 
                <input type="text" name="bauthor" id="author">
            </label>
            <label for="page">Book page: 
                <input type="number" name="bpage" id="page">
            </label>
            <label for="readed">Readed: 
                <input type="checkbox" name="bpage" id="readed">
            </label>
            <button type="submit">Submit</button>
        </form>
    </div>
    
</body>
</html>
